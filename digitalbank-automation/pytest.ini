[pytest]
# Configuration pytest-bdd
bdd_features_base_dir = tests/bdd/features

# Markers personnalisés
markers =
    smoke: Tests de vérification rapide
    regression: Tests de régression
    functional: Tests fonctionnels
    api: Tests API
    performance: Tests de performance
    accessibility: Tests d'accessibilité
    critical: Tests critiques
    wcag: Tests conformité WCAG
    authentification: Tests d'authentification
    securite: Tests de sécurité
    2fa: Tests de double authentification

# Options par défaut
addopts = -v --strict-markers

# Chemins des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
