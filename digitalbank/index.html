<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalBank - Application Bancaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
           DIGITALBANK - Styles CSS
           ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #0a2540;
            --primary-light: #1a3a5c;
            --accent: #00d4aa;
            --accent-hover: #00b894;
            --danger: #ff6b6b;
            --danger-hover: #ee5a5a;
            --warning: #ffd93d;
            --success: #00d4aa;
            --bg-dark: #0a0e14;
            --bg-card: #111820;
            --bg-input: #1a2332;
            --text-primary: #ffffff;
            --text-secondary: #8b9cb3;
            --text-muted: #5a6a7e;
            --border: #2a3a4e;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --shadow-accent: 0 4px 20px rgba(0, 212, 170, 0.2);
            --radius: 12px;
            --radius-lg: 20px;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Test Mode Banner */
        .test-mode-banner {
            background: linear-gradient(90deg, var(--warning) 0%, #ff9f43 100%);
            color: var(--primary);
            padding: 8px 16px;
            text-align: center;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary);
            font-size: 1rem;
        }
        
        .logo-icon.large {
            width: 64px;
            height: 64px;
            font-size: 1.5rem;
            margin: 0 auto 16px;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Navigation */
        .nav-tabs {
            background: var(--bg-card);
            padding: 0 24px;
            display: flex;
            gap: 4px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }
        
        .nav-tab {
            padding: 16px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            white-space: nowrap;
            font-family: inherit;
        }
        
        .nav-tab:hover {
            color: var(--text-primary);
        }
        
        .nav-tab.active {
            color: var(--accent);
        }
        
        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            border-radius: 3px 3px 0 0;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Cards */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* Balance Display */
        .balance-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .balance-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-lg);
            padding: 24px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .balance-card:hover {
            transform: translateY(-2px);
        }
        
        .balance-card.selected {
            border-color: var(--accent);
        }
        
        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.1) 0%, transparent 70%);
        }
        
        .balance-card-type {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .balance-card-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        
        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .balance-currency {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-left: 4px;
        }
        
        /* Transactions */
        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-input);
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }
        
        .transaction-item:hover {
            background: var(--primary-light);
        }
        
        .transaction-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .transaction-description {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .transaction-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .transaction-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .transaction-amount.credit {
            color: var(--success);
        }
        
        .transaction-amount.debit {
            color: var(--danger);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .form-input.error {
            border-color: var(--danger);
        }
        
        .form-error {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 6px;
        }
        
        .form-hint {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 6px;
        }
        
        /* Buttons */
        .btn {
            padding: 14px 28px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: var(--shadow-accent);
        }
        
        .btn-primary:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: var(--bg-input);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: var(--danger-hover);
        }
        
        .btn-logout {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .btn-logout:hover {
            background: var(--danger);
            color: white;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn-sm {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
        
        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary) 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent);
        }
        
        .checkbox-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Toggle Switch */
        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-input);
            border-radius: var(--radius);
            margin-bottom: 12px;
        }
        
        .toggle-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .toggle-label {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .toggle-description {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: 0.3s;
            border-radius: 28px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--accent);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        /* Bills */
        .bill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--bg-input);
            border-radius: var(--radius);
            margin-bottom: 12px;
        }
        
        .bill-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .bill-provider {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .bill-reference {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .bill-due {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .bill-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .bill-amount {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--warning);
        }
        
        .bill-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .bill-status.pending {
            background: rgba(255, 217, 61, 0.1);
            color: var(--warning);
        }
        
        .bill-status.paid {
            background: rgba(0, 212, 170, 0.1);
            color: var(--success);
        }
        
        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert-success {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .alert-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .alert-warning {
            background: rgba(255, 217, 61, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }
        
        .modal {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: 32px;
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        /* 2FA Code Input */
        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 24px 0;
        }
        
        .code-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
        }
        
        .code-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Beneficiary Select */
        .beneficiary-option {
            padding: 12px;
            background: var(--bg-input);
            border-radius: var(--radius);
            margin-bottom: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .beneficiary-option:hover {
            border-color: var(--border);
        }
        
        .beneficiary-option.selected {
            border-color: var(--accent);
            background: rgba(0, 212, 170, 0.05);
        }
        
        .beneficiary-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .beneficiary-iban {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        /* Transfer Type Buttons */
        .transfer-type-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        /* Password Requirements */
        .password-requirements {
            margin-top: 8px;
            font-size: 0.85rem;
        }
        
        .password-requirements div {
            margin: 4px 0;
        }
        
        .requirement-met {
            color: var(--success);
        }
        
        .requirement-unmet {
            color: var(--danger);
        }
        
        /* Grid */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        @media (max-width: 640px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        /* Test Credentials */
        .test-credentials {
            background: var(--bg-input);
            border: 1px dashed var(--border);
            border-radius: var(--radius);
            padding: 16px;
            margin-top: 24px;
        }
        
        .test-credentials-title {
            font-weight: 600;
            color: var(--warning);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .test-credentials-item {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin: 4px 0;
        }
        
        /* Link */
        .link {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        /* User Info */
        .user-info-item {
            margin-bottom: 16px;
        }
        
        .user-info-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 16px;
            color: var(--text-muted);
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
        }
        
        .footer-sub {
            font-size: 0.75rem;
            margin-top: 4px;
        }
        
        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Focus visible for accessibility */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        
        /* Empty state */
        .empty-state {
            color: var(--text-muted);
            text-align: center;
            padding: 20px;
        }

        /* Summary box in modal */
        .summary-box {
            background: var(--bg-input);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
        }

        .summary-box p {
            margin: 4px 0;
        }

        .summary-amount {
            color: var(--accent);
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .total-balance {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .total-balance strong {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="app-container" id="app">
        <!-- Le contenu sera inject√© par JavaScript -->

        async function handle2FAVerify() {

            const errorDiv = document.getElementById('2fa-error');

            if (code === '123456') {

        async function handleResetPassword(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('reset-error');
            const successDiv = document.getElementById('reset-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            if (!user) {

                errorDiv.classList.remove('hidden');

            }

            successDiv.textContent = 'Un lien de r√©initialisation a √©t√© envoy√© √† ' + email;
            successDiv.classList.remove('hidden');
        }

        async function handleTransfer(e) {
            e.preventDefault();
            const fromAccountId = parseInt(document.getElementById('from-account').value);
            const amount = parseFloat(document.getElementById('amount').value);
            const description = document.getElementById('description').value;
            const errorDiv = document.getElementById('transfer-error');
            const successDiv = document.getElementById('transfer-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            const sourceAccount = db.accounts.find(a => a.id === fromAccountId);

            if (!amount || amount <= 0) {
                errorDiv.textContent = 'Le montant doit √™tre sup√©rieur √† 0';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (amount > sourceAccount.balance) {
                errorDiv.textContent = 'Solde insuffisant pour effectuer ce virement';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (state.transferType === 'internal') {
                const toAccountId = parseInt(document.getElementById('to-account').value);
                if (!toAccountId) {
                    errorDiv.textContent = 'Veuillez s√©lectionner un compte destinataire';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                // Update balances
                sourceAccount.balance -= amount;
                const destAccount = db.accounts.find(a => a.id === toAccountId);
                destAccount.balance += amount;

                // Add transactions
                db.transactions.unshift({
                    id: Date.now(),
                    accountId: fromAccountId,
                    date: new Date().toISOString().split('T')[0],
                    description: description || 'Virement √©mis',
                    amount: -amount,
                    type: 'debit'
                });

                db.transactions.unshift({
                    id: Date.now() + 1,
                    accountId: toAccountId,
                    date: new Date().toISOString().split('T')[0],
                    description: description || 'Virement re√ßu',
                    amount: amount,
                    type: 'credit'
                });
            } else {
                if (!state.selectedBeneficiaryId) {
                    errorDiv.textContent = 'Veuillez s√©lectionner un b√©n√©ficiaire';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                sourceAccount.balance -= amount;

                db.transactions.unshift({
                    id: Date.now(),
                    accountId: fromAccountId,
                    date: new Date().toISOString().split('T')[0],
                    description: description || 'Virement √©mis',
                    amount: -amount,
                    type: 'debit'
                });
            }

            successDiv.textContent = 'Virement effectu√© avec succ√®s !';
            successDiv.classList.remove('hidden');
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            state.selectedBeneficiaryId = null;

            setTimeout(() => render(), 1500);
        }

            if (!ibanRegex.test(iban.replace(/\s/g, '')) && !ibanRegex.test(iban)) {

                return;

        function validatePasswordInput() {
            const pwd = document.getElementById('new-pwd').value;
            const reqDiv = document.getElementById('password-requirements');
            
            if (pwd) {
                reqDiv.classList.remove('hidden');
            } else {
                reqDiv.classList.add('hidden');
                return;
            }

            const requirements = {
                length: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                lower: /[a-z]/.test(pwd),
                number: /\d/.test(pwd),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(pwd)
            };

            document.getElementById('req-length').className = requirements.length ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-length').textContent = (requirements.length ? '‚úì' : '‚úó') + ' Au moins 8 caract√®res';

            document.getElementById('req-upper').className = requirements.upper ? 'requirement-met' : 'requirement-unmet';
            document.getElementById('req-upper').textContent = (requirements.upper ? '‚úì' : '‚úó') + ' Une majuscule';

        }

        function checkPasswordMatch() {
            const newPwd = document.getElementById('new-pwd').value;
            const confirmPwd = document.getElementById('confirm-pwd').value;
            const errorDiv = document.getElementById('confirm-error');

            if (confirmPwd && newPwd !== confirmPwd) {
                errorDiv.classList.remove('hidden');
                document.getElementById('confirm-pwd').classList.add('error');
            } else {
                errorDiv.classList.add('hidden');
                document.getElementById('confirm-pwd').classList.remove('error');
            }
        }

        async function handleChangePassword(e) {
            e.preventDefault();
            
            const currentPwd = document.getElementById('current-pwd').value;
            const newPwd = document.getElementById('new-pwd').value;
            const confirmPwd = document.getElementById('confirm-pwd').value;
            const errorDiv = document.getElementById('password-error');

            errorDiv.classList.add('hidden');

            if (currentPwd !== state.currentUser.password) {
                errorDiv.textContent = 'Mot de passe actuel incorrect';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (newPwd !== confirmPwd) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.classList.remove('hidden');
                return;
            }

            const requirements = {
                length: newPwd.length >= 8,
                upper: /[A-Z]/.test(newPwd),
                lower: /[a-z]/.test(newPwd),
                number: /\d/.test(newPwd),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(newPwd)
            };

            if (!Object.values(requirements).every(r => r)) {
                errorDiv.textContent = 'Le nouveau mot de passe ne respecte pas les crit√®res de s√©curit√©';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Update password
            state.currentUser.password = newPwd;
            const userIndex = db.users.findIndex(u => u.id === state.currentUser.id);
            db.users[userIndex].password = newPwd;

            document.getElementById('modal-change-password').classList.add('hidden');
            
            const successDiv = document.getElementById('security-success');
            successDiv.textContent = 'Mot de passe modifi√© avec succ√®s !';
            successDiv.classList.remove('hidden');
        }

        function handleToggle2FA(e) {
            state.currentUser.twoFactorEnabled = e.target.checked;
            const userIndex = db.users.findIndex(u => u.id === state.currentUser.id);
            db.users[userIndex].twoFactorEnabled = e.target.checked;

            const successDiv = document.getElementById('security-success');
            successDiv.textContent = e.target.checked 
                ? 'Double authentification activ√©e' 
                : 'Double authentification d√©sactiv√©e';
            successDiv.classList.remove('hidden');
        }
